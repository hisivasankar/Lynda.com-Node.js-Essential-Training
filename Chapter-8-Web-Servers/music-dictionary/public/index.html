<!DOCTYPE html>
<html>
<head>
	<title>Music dictionary</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>Welcome to music dictionary</h1>
		</header>
		<div id="dictionary" class="dictionary-container">
			<div class="addword-container">
				<label>Word: <input type="text" id= "term" name="term" value="" placeholder="Word"></label> &nbsp; &nbsp;
				<label>Definition: <input type="text" id="definition" name="definition" value="" placeholder="Description"></label>
				<button id="addWord" type="button">Add word</button>
			</div>
			<dl id="dict-list">

			</dl>
		</div>
		<footer>
			<div>
				This sample footer
			</div>
		</footer>
	</div>
	<script src="/dictionary-handler.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
